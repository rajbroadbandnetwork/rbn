<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>RBN Main</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      scroll-behavior: smooth;
      text-rendering: optimizeLegibility;
    }

    body {
      background: #0b1020;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: background 1s ease;
      text-align: center;
    }

    canvas#bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
      touch-action: none;
    }

    .vignette {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      background: radial-gradient(60% 60% at 50% 40%, rgba(255,255,255,0.02), transparent 40%),
                  linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.4));
      mix-blend-mode: overlay;
    }

    .center {
      position: relative;
      z-index: 2;
      padding: 1.5rem;
      pointer-events: none;
      max-width: 95%;
    }

    h1 {
      font-size: clamp(1.8rem, 7vw, 3.5rem);
      margin: 0 0 1rem;
      line-height: 1.1;
      word-break: break-word;
    }

    p {
      opacity: 0.9;
      margin: 0 0 1.5rem;
      font-size: clamp(0.9rem, 3.5vw, 1.25rem);
      line-height: 1.4;
    }

    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      pointer-events: auto;
    }

    .nav-button {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      background: #00ffff;
      color: #0b1020;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1rem;
      white-space: nowrap;
    }

    .nav-button:hover,
    .nav-button:focus {
      background: #00cccc;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        gap: 0.8rem;
      }

      .nav-button {
        width: 85%;
        max-width: 280px;
        text-align: center;
        font-size: 1.05rem;
      }

      h1 {
        font-size: clamp(1.5rem, 8vw, 2.5rem);
      }

      p {
        font-size: clamp(0.9rem, 4vw, 1.1rem);
      }
    }

    @media (max-width: 360px) {
      h1 { font-size: 1.4rem; }
      p { font-size: 0.9rem; }
      .nav-button { font-size: 1rem; padding: 0.75rem 1.25rem; }
    }

    .controls {
      position: fixed;
      left: 1rem;
      bottom: 1rem;
      z-index: 3;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      color: #fff;
      padding: 0.75rem;
      border-radius: 10px;
      font-size: 13px;
      opacity: 0.95;
      max-width: 340px;
      display: none;
      overflow-y: auto;
      max-height: 80vh;
    }

    .controls label {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }

    .controls input[type=range] { width: 120px; }
    .controls select,
    .controls input[type=text],
    .controls input[type=color] {
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 2px 6px;
      font-size: 13px;
    }

    .controls button {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      color: white;
      cursor: pointer;
      padding: 4px 8px;
    }

    .controls button:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="vignette"></div>

  <div class="center">
    <h1>RAJ BROADBAND NETWORK</h1>
    <p>Stream, Game, and Browse Without Limits With Our Blazing-Fast Broadband.</p>
    <div class="button-group">
      <a href="fiber-plan.html" class="nav-button">Fiber Plans</a>
      <a href="ott-plan.html" class="nav-button">Fiber + OTT Plans</a>
    </div>
  </div>

  <div class="controls" id="controls">
    <label>Mode: 
      <select id="mode">
        <option value="neon">Neon</option>
        <option value="drift">Calm Drift</option>
      </select>
    </label>
    <label>Count: <span id="countLabel">60</span></label>
    <input id="count" type="range" min="10" max="300" value="60">
    <label>Speed: <span id="speedLabel">1.0</span></label>
    <input id="speed" type="range" min="0.2" max="3" step="0.1" value="1">
    <label>Text words (comma-separated): 
      <input id="wordsInput" type="text" value="design,code,create,dream,explore,flow,motion,pixel,idea,spark">
    </label>
    <label>Base color: <input id="colorInput" type="color" value="#00ffff"></label>
    <div style="display:flex;gap:.4rem;flex-wrap:wrap;margin-top:.4rem">
      <button id="save">ðŸ’¾ Save</button>
      <button id="load">ðŸ“‚ Load</button>
      <button id="reset">ðŸ”„ Reset</button>
      <button id="randomize">ðŸŽ² Randomize</button>
    </div>
  </div>

  <script>
    const canvas=document.getElementById('bg');
    const ctx=canvas.getContext('2d',{alpha:true});
    const controls=document.getElementById('controls');
    const modeSelect=document.getElementById('mode');
    const wordsInput=document.getElementById('wordsInput');
    const colorInput=document.getElementById('colorInput');

    function resize(){
      const r=window.devicePixelRatio||1;
      canvas.width=Math.floor(window.innerWidth*r);
      canvas.height=Math.floor(window.innerHeight*r);
      canvas.style.width=window.innerWidth+'px';
      canvas.style.height=window.innerHeight+'px';
      ctx.setTransform(r,0,0,r,0,0);
    }
    window.addEventListener('resize',resize);
    resize();

    let words=wordsInput.value.split(',').map(w=>w.trim());
    function makeParticle(){
      const vw=window.innerWidth,vh=window.innerHeight;
      const size=Math.random()*28+10;
      return {
        text:words[Math.floor(Math.random()*words.length)],
        x:Math.random()*vw,
        y:vh+Math.random()*200,
        vx:(Math.random()-.5)*0.6,
        vy:-(Math.random()*0.6+0.3),
        rot:(Math.random()-.5)*0.5,
        vrot:(Math.random()-.5)*0.01,
        size,
        alpha:Math.random()*0.5+0.3,
        hue:Math.random()*360
      };
    }

    let particles=[];
    let targetCount=60;
    const maxCount=600;

    function fillParticles(n){
      particles=[];
      for(let i=0;i<n;i++)particles.push(makeParticle());
    }
    fillParticles(targetCount);

    const countInput=document.getElementById('count'),
          countLabel=document.getElementById('countLabel'),
          speedInput=document.getElementById('speed'),
          speedLabel=document.getElementById('speedLabel');

    countInput.addEventListener('input',e=>{
      targetCount=Math.min(maxCount,+e.target.value);
      countLabel.textContent=targetCount;
      fillParticles(targetCount);
    });

    speedInput.addEventListener('input',e=>{
      speedLabel.textContent=parseFloat(e.target.value).toFixed(1);
    });

    wordsInput.addEventListener('change',()=>{
      words=wordsInput.value.split(',').map(w=>w.trim()).filter(Boolean);
      fillParticles(targetCount);
    });

    function saveSettings(){
      const data={
        mode:modeSelect.value,
        words:wordsInput.value,
        color:colorInput.value,
        count:countInput.value,
        speed:speedInput.value
      };
      localStorage.setItem('flyingTextSettings',JSON.stringify(data));
    }

    function loadSettings(){
      const d=localStorage.getItem('flyingTextSettings');
      if(!d)return false;
      try{
        const s=JSON.parse(d);
        modeSelect.value=s.mode;
        wordsInput.value=s.words;
        colorInput.value=s.color;
        countInput.value=s.count;
        speedInput.value=s.speed;
        countLabel.textContent=s.count;
        speedLabel.textContent=s.speed;
        words=s.words.split(',').map(w=>w.trim()).filter(Boolean);
        fillParticles(+s.count);
        return true;
      }catch{return false;}
    }

    function resetSettings(){
      localStorage.removeItem('flyingTextSettings');
      location.reload();
    }

    document.getElementById('save').onclick=saveSettings;
    document.getElementById('load').onclick=()=>loadSettings();
    document.getElementById('reset').onclick=resetSettings;

    function randomize(){
      const colors=['#ff0080','#00ffff','#ffea00','#00ff66','#ff5500','#bb00ff'];
      const wordsSets=[
        ['RBN','jioHotstar','RAJ','BROADBAND','NETWORK','SonyLive','Zee5','Amazon','Fiber','OTT','IPTV'],
        ['Hi-Speed','RAJ','Broadband','Network','Zee5','RBN','JioHotstar','Amazon','Fiber','IPTV','SonyLive'],
        ['Discovery+','RBN','RAJ','Shemaroo','BROADBAND','NETWORK','JioHotstar','SonyLive','Zee5','Amazon']
      ];
      const randomColor=colors[Math.floor(Math.random()*colors.length)];
      const randomWords=wordsSets[Math.floor(Math.random()*wordsSets.length)].join(',');
      colorInput.value=randomColor;
      wordsInput.value=randomWords;
      modeSelect.value=Math.random()>0.5?'neon':'drift';
      countInput.value=Math.floor(Math.random()*200+40);
      speedInput.value=(Math.random()*2+0.4).toFixed(1);
      countLabel.textContent=countInput.value;
      speedLabel.textContent=speedInput.value;
      words=wordsInput.value.split(',').map(w=>w.trim());
      fillParticles(+countInput.value);
    }
    document.getElementById('randomize').onclick=randomize;

    if(!loadSettings())randomize();

    let last=performance.now();
    function tick(now){
      const dt=Math.min(40,now-last)/16;
      last=now;
      const speed=+speedInput.value;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      const g=ctx.createLinearGradient(0,0,0,window.innerHeight);
      g.addColorStop(0,'rgba(255,255,255,0.01)');
      g.addColorStop(1,'rgba(0,0,0,0.08)');
      ctx.fillStyle=g;
      ctx.fillRect(0,0,window.innerWidth,window.innerHeight);
      const mode=modeSelect.value;
      document.body.style.background=mode==='neon'?'#030014':'#0b1020';
      ctx.save();
      for(const p of particles){
        p.x+=p.vx*dt*speed*(p.size/20);
        p.y+=p.vy*dt*speed*(p.size/28);
        p.rot+=p.vrot*dt*speed;
        if(p.y+p.size<-50||p.x<-200||p.x>window.innerWidth+200){
          Object.assign(p,makeParticle());
          p.y=window.innerHeight+Math.random()*200;
        }
        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.rot);
        ctx.textAlign='center';
        ctx.textBaseline='middle';
        ctx.font=`bold ${Math.round(p.size)}px system-ui`;
        ctx.globalAlpha=p.alpha;
        if(mode==='neon'){
          const base=colorInput.value;
          ctx.shadowBlur=15;
          ctx.shadowColor=base;
          ctx.fillStyle=base;
          ctx.fillText(p.text,0,0);
        }else{
          ctx.shadowBlur=0;
          ctx.fillStyle='rgba(255,255,255,0.8)';
          ctx.fillText(p.text,0,0);
        }
        ctx.restore();
      }
      ctx.restore();
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);

    let keyBuffer='';
    window.addEventListener('keydown',e=>{
      keyBuffer+=e.key.toLowerCase();
      if(keyBuffer.length>3)keyBuffer=keyBuffer.slice(-3);
      if(keyBuffer==='rbn'){
        controls.style.display=controls.style.display==='none'?'block':'none';
      }
    });

    window.addEventListener('click',e=>{
      for(let i=0;i<6;i++){
        const p=makeParticle();
        p.x=e.clientX+(Math.random()-.5)*40;
        p.y=e.clientY+(Math.random()-.5)*40;
        p.vy=-(Math.random()*1.5+0.6);
        p.vx=(Math.random()-.5)*2;
        particles.push(p);
      }
      if(particles.length>maxCount)particles.splice(0,particles.length-maxCount);
      countInput.value=Math.min(maxCount,particles.length);
      countLabel.textContent=particles.length;
    });
  </script>
</body>
</html>
